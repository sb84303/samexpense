<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0; padding: 20px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .filters {
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .filters input, .filters select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    table {
      width: 100%; border-collapse: collapse;
      background: #fff; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px; border: 1px solid #ddd;
      text-align: center;
    }
    th { background: #28a745; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    .total-row { font-weight: bold; background: #eee; }
  </style>
</head>
<body>
  <h2>Expense Summary</h2>

  <div class="filters">
    <div>
      <label>Filter by Date:</label>
      <input type="date" id="filterDate">
    </div>
    <div>
      <label>Filter by Month:</label>
      <input type="month" id="filterMonth">
    </div>
  </div>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Total</td>
        <td id="totalAmount">₹0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzR5wbuyVI3zRKhQkVIwUuHaqBxUc5hgpTm9aBRohExxoorhYReKRmLOpF33HBGfZHq/exec"; // replace with your deployed script URL
    let allExpenses = [];

    async function loadExpenses() {
      try {
        const res = await fetch(scriptURL);
        const expenses = await res.json();
        allExpenses = expenses;
        renderTable(allExpenses);
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    function renderTable(expenses) {
      const tbody = document.querySelector("#expenseTable tbody");
      tbody.innerHTML = "";

      let total = 0;
      expenses.forEach(exp => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.category}</td>
          <td>${exp.description || ""}</td>
          <td>₹${exp.amount}</td>
        `;
        tbody.appendChild(tr);
        total += parseFloat(exp.amount || 0);
      });

      document.getElementById("totalAmount").textContent = "₹" + total.toFixed(2);
    }

    // Event listeners for filters
    document.getElementById("filterDate").addEventListener("change", e => {
      const selectedDate = e.target.value;
      if (selectedDate) {
        const filtered = allExpenses.filter(exp => exp.date === selectedDate);
        renderTable(filtered);
      } else {
        renderTable(allExpenses);
      }
    });

    document.getElementById("filterMonth").addEventListener("change", e => {
      const selectedMonth = e.target.value; // format YYYY-MM
      if (selectedMonth) {
        const filtered = allExpenses.filter(exp => exp.date.startsWith(selectedMonth));
        renderTable(filtered);
      } else {
        renderTable(allExpenses);
      }
    });

    loadExpenses();
  </script>
</body>
</html>
